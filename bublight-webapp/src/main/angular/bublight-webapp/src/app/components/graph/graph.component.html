<div class="card card-chart">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-6 text-left">
                <h5 class="card-category">{{subtitle}}</h5>
                <h2 class="card-title">{{title}}</h2>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="chart-area">
            <canvas id="pressureChart"></canvas>
        </div>
    </div>
</div>
